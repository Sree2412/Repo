<div flex md-colors="{background: 'background'}" layout="column">
  <div layout-padding>
    <div class="md-headline">Data Client: {{client.clientName}}</div>
    <div layout="row">
      <div flex="50">
        <div>
          <span class="md-body-2">Client name:</span>
          {{client.clientName}}
        </div>
      </div>
    </div>
  </div>
  <md-tabs md-border-bottom md-autoselect flex>
    <md-tab label="Items">
      <item-list items="items"></item-list>
    </md-tab>
    <md-tab label="Attachments">
      <attachment-list attachments="project.attachments"></attachment-list>
    </md-tab>
    <md-tab label="History">
      <history-list history="project.history"></history-list>
    </md-tab>
  </md-tabs>
</div>
